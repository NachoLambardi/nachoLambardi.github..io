<html>
      <head>
        <title>Tablas</title>
        <meta charset="utf-8">
        <style>
        table {
          border: solid 1px black;
          width: 50%;
          border-collapse: collapse;
        }
        tr.tr1 {
          text-decoration-color: black;
          font-weight: bolder;
          text-align: center;
          height: 50px;
        }
        td {
          border: solid 1px black;
        }

        </style>
</head>
<body>
<table>
<thead>
  <tr class="tr1">
    <td>Nombre</td>
    <td colspan="2">Telefono</td>
  </tr>
  <tr>
    <td>Bill Gates</td>
    <td colspan="1">555 77 854</td>
    <td colspan="1">555 77 765</td>
  </tr>
</thead>
</table>
</body>
</html>
